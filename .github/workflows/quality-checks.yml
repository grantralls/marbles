name: Code Quality Checks
on:
  pull_request:
permissions: {}
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
            - uses: actions/setup-node@v4
            - name: Run Linter
              run: |
                pnpm i
                pnpm lint
    typecheck:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
            - name: Run Typecheck
              run: |
                pnpm i
                pnpm typecheck
